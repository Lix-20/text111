{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-archive"></i> 文章归档
                    </h1>
                </div>
                <div class="card-body">
                    {% for year in archives|sort(reverse=true) %}
                    <div class="archive-year mb-4">
                        <h2 class="h4 mb-3">{{ year }}年</h2>
                        <div class="list-group">
                            {% for month in archives[year]|sort(attribute='month', reverse=true) %}
                            <a href="{{ month.url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                {{ month.month }}月
                                <span class="badge bg-primary rounded-pill">{{ month.count }}</span>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
